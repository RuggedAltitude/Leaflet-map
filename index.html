<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map { 
            width: 100%; 
            height: 500px; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map and set its view to a default location
    var map = L.map('map').setView([43.31855, -90.35706], 13);

    // Load satellite imagery from MapTiler using the API key
    L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=zW2DY2QaIkJ06wQQCfRa', {
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        maxZoom: 18,
        attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker variable to hold the user's clicked location marker
    var marker;

    // Function to add the marker to the clicked location
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Remove the existing marker, if any
        if (marker) {
            map.removeLayer(marker);
        }

        // Add the new marker at the clicked location
        marker = L.marker([lat, lng]).addTo(map);

        // Optionally, update hidden fields with lat/lng values in the form
        document.getElementById('latitudeField').value = lat;
        document.getElementById('longitudeField').value = lng;
    });
</script>

</body>
</html>
