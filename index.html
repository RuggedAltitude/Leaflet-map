<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map { 
            width: 100%; 
            height: 500px; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map and set its default view
    var map = L.map('map').setView([43.31855, -90.35706], 13);

    // Correct satellite imagery tile layer from Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // Marker variable to hold the user's clicked location marker
    var marker;

    // Function to add the marker to the clicked location
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Remove the existing marker, if any
        if (marker) {
            map.removeLayer(marker);
        }

        // Add the new marker at the clicked location
        marker = L.marker([lat, lng]).addTo(map);

        // Send the coordinates to JotForm via URL parameters (if using an iframe method)
        var iframeUrl = "https://form.jotform.com/242525109753052?lat=" + lat + "&lng=" + lng;

        // Optionally, update hidden fields with lat/lng values in the form
        document.getElementById('latitudeField').value = lat;
        document.getElementById('longitudeField').value = lng;
    });
</script>

</body>
</html>
