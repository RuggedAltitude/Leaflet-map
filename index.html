<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize the map centered on Richland Center, WI
        var map = L.map('map').setView([43.3342, -90.3840], 13);

        // Add the Esri satellite imagery layer
        L.tileLayer('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            subdomains: ['server', 'services']
        }).addTo(map);

        // Add a draggable marker
        var marker = L.marker([43.3342, -90.3840], { draggable: true }).addTo(map);

        // Capture the new coordinates when the marker is dragged
        marker.on('dragend', function() {
            var lat = marker.getLatLng().lat;
            var lng = marker.getLatLng().lng;
            
            // Redirect to the JotForm with pre-populated coordinates
            var formUrl = "https://form.jotform.com/yourFormID?lat=" + lat + "&lng=" + lng;
            window.location.href = formUrl;
        });
    </script>

</body>
</html>
