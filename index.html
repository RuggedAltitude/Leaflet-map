<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map and set its view to a given location
        var map = L.map('map').setView([43.3342, -90.3840], 13);

        // Add Esri satellite tile layer
        L.tileLayer('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            subdomains: ['server', 'services']
        }).addTo(map);

        // Create a draggable marker
        var marker = L.marker([43.3342, -90.3840], {draggable: true}).addTo(map);

        // Update coordinates when marker is dragged
        marker.on('dragend', function(e) {
            var lat = marker.getLatLng().lat;
            var lng = marker.getLatLng().lng;

            // Send message to parent window (JotForm) with the coordinates
            window.parent.postMessage({lat: lat, lng: lng}, '*');
        });
    </script>
</body>
</html>
