<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map { 
            width: 100%; 
            height: 500px; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- JotForm iFrame -->
<iframe id="jotform-iframe" src="https://form.jotform.com/242525109753052" width="100%" height="600px"></iframe>

<script>
    // Initialize the map and set its view to a default location
    var map = L.map('map').setView([43.31855, -90.35706], 13);

    // Load satellite imagery as the tile layer
    L.tileLayer('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri',
        subdomains: ['server', 'services']
    }).addTo(map);

    // Create a draggable marker on the map
    var marker = L.marker([43.31855, -90.35706], {draggable: true}).addTo(map);

    // Event listener for dragging the marker
    marker.on('dragend', function() {
        var lat = marker.getLatLng().lat;
        var lng = marker.getLatLng().lng;

        // Append lat and lng as parameters to the JotForm iframe URL
        var iframeUrl = "https://form.jotform.com/242525109753052?lat=" + lat + "&lng=" + lng;

        // Update the iframe in the JotForm (assuming iframe has an ID or class you can target)
        var iframe = document.getElementById('jotform-iframe');
        iframe.src = iframeUrl;
    });
</script>

</body>
</html>
