<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Coordinates</title>

    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([43.31855, -90.35706], 13);

    // Load satellite imagery
    L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=zW2DY2QaIkJ06wQQCfRa', {
        attribution: 'Tiles Â© MapTiler',
    }).addTo(map);

    // Create a marker variable
    var marker;

    // Function to handle map clicks
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // If the marker exists, update its position; otherwise, create a new marker
        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng, { draggable: true }).addTo(map);
        }

        // Pass the lat and lng to the JotForm
        window.parent.postMessage({
            'lat': lat,
            'lng': lng
        }, "*");
    });

    // Handle marker drag event
    if (marker) {
        marker.on('dragend', function() {
            var lat = marker.getLatLng().lat;
            var lng = marker.getLatLng().lng;

            // Update coordinates when the marker is dragged
            window.parent.postMessage({
                'lat': lat,
                'lng': lng
            }, "*");
        });
    }
</script>

</body>
</html>
