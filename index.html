<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map with Satellite Imagery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map and set its view to Richland Center, WI
        var map = L.map('map').setView([43.3342, -90.3840], 13);

        // Use Esri satellite tile layer
        L.tileLayer('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            subdomains: ['server', 'services']
        }).addTo(map);

        // Create a draggable marker on the map
        var marker = L.marker([43.3342, -90.3840], {draggable: true}).addTo(map);

        // Handle marker's drag event to capture coordinates
        marker.on('dragend', function(e) {
            var lat = marker.getLatLng().lat;
            var lng = marker.getLatLng().lng;

            // Send the coordinates to the parent form via postMessage
            window.parent.postMessage({lat: lat, lng: lng}, "*");
        });
    </script>
</body>
</html>
