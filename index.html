<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Satellite Imagery</title>

    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { 
            width: 100%; 
            height: 500px; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map and set its view to a default location (you can adjust the starting view)
    var map = L.map('map').setView([43.31855, -90.35706], 13);

    // Load satellite imagery as the tile layer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    }).addTo(map);

    var marker;

    // Event listener for user click to add a marker
    map.on('click', function (e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // If a marker already exists, remove it before placing a new one
        if (marker) {
            map.removeLayer(marker);
        }

        // Create a marker where the user clicked
        marker = L.marker([lat, lng], {draggable: true}).addTo(map);

        // Pass these values into the JotForm fields using proper names for the form fields
        window.parent.document.querySelector('input[name="latitude"]').value = lat;
        window.parent.document.querySelector('input[name="longitude"]').value = lng;

        // Event listener for dragging the marker to update the coordinates
        marker.on('dragend', function () {
            var newLat = marker.getLatLng().lat;
            var newLng = marker.getLatLng().lng;

            window.parent.document.querySelector('input[name="latitude"]').value = newLat;
            window.parent.document.querySelector('input[name="longitude"]').value = newLng;
        });
    });
</script>

</body>
</html>
